<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!--LOGO-->
    <header>
        <img id="logo" src="img/Toboolist-logo.jpg" alt="logo boolean">
    </header>

    <!--BUTTONS-->
    <div class="container">
        <button class="btn btn-primary">Add Task</button>
        <button class="btn btn-secondary">Add Section</button>
    </div>

    <!--LIST-->
    <main>
        <h3>New Task</h3>
        <ul>
            <li>Quaterly Newsletter<span>Editorial</span></li>
        </ul>

        <h3>Today</h3>
        <ul>
            <li>Recruiting blog post</li>
            <li>Mobile app launch</li>
            <li>Interview John H.</li>
            <li>Summit update to mobile storfronts</li>

        </ul>

        <h3>Upcoming</h3>
        <ul>
            <li>Schedule meeting with Alex</li>
            <li>Homepage refresh</li>
            <li>Onboard new Sales team members</li>
            <li>Review editorial calendar</li>
        </ul>

    </main>
</body>

</html>
